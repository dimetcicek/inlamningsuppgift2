<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Tutorial">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script defer src="assets/js/script.js"></script>
    <title>Fixxo.</title>
</head>
<body>
    
    <nav class="__navbar container">
            <div class="__logo">
                <img src="assets/images/logo.svg" alt="logo">
            </div>
            <div class="__nav-links">
                <a href="index.html">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a class="__active" href="contact.html">Contacts</a>
            </div>
            <div class="__nav-icon-links">
                <a href="#">
                    <i class="fa-regular fa-magnifying-glass"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-repeat"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">1</span>
                </a>
                <a href="#">
                    <i class="fa-regular fa-bag-shopping"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-theme">3</span>
                </a>
            </div>
    </nav>


    <section class="breadcrumb">
        <div class="container">
            <a href="index.html"><i class="fa-sharp fa-solid fa-house-chimney"></i></a>
            <span class="ms-2">Contacts</span>
        </div>
    </section>


    <section class="map">
        <iframe class="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2127.405145087933!2d14.221967305665435!3d57.77750056763131!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465a6d72a6436563%3A0xdcc3f862e05d1847!2sLidl!5e0!3m2!1ssv!2sse!4v1667942125345!5m2!1ssv!2sse" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>


    <section class="contact-form">
        <div class="container">
            <h2>Come in Contact with Us</h2>
            <form>
                <input id="name" type="text">
                <input id="email" type="email">
                <textarea id="message"></textarea>
                <div>
                    <button type="submit" class="btn-theme">
                        <span class="corner-topLeft"></span>
                        <span class="corner-bottomRight"></span>
                        Post Comments
                    </button>
                </div>
            </form>
        </div>

    </section>


    <footer>
        <div class="socialmedia">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <div>@ 2022 Fixxo. All Rights Reserved</div>
    </footer>

</html>
